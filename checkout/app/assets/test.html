<script>
    $.extend(
            {
                redirectPost: function(location, args) {
                    var form = '';
                    for (var k in args) {
                        if (args.hasOwnProperty(k)) {
                            form += '<input type="hidden" name="'+ k +'" value="'+ args[k] +'">';
                        }
                    }

                    $('<form action="' + location + '" method="POST">' + form + '</form>').appendTo($(document.body)).submit();
                }
            });
</script>
