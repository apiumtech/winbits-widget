<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=980" />
  <title>Vertical</title>
  <script type="text/javascript" src="../js/porthole.min.js"></script>
  <script type="text/javascript">
    var windowProxy;
    window.onload=function(){
      // Create a proxy window to send to and receive
      // messages from the iFrame
      windowProxy = new Porthole.WindowProxy(
          'http://winbits/proxy.html');

      // Register an event handler to receive messages;
      windowProxy.addEventListener(function (messageEvent) {
        console.log(["Winbits Message Event", messageEvent]);
        document.body.bgColor = '#00ff00';
        windowProxy.post({'action': 'vertical'});
      });
    };
  </script>
<body>
<script type="text/javascript">
  document.body.bgColor = '#ff0000';
  </script>
</body>
</html>
