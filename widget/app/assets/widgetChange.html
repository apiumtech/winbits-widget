  <title>WidgetScript</title>
</head>
<body>
<script type="text/javascript">
  (function(){
    'use strict';

    var getUrlParams = function (name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
    };
    var parameters = {};
    parameters.errorCode = getUrlParams('error_code');
    window.opener.Winbits.execute('errores', parameters);
    window.close();
  })();
</script>
</body>
